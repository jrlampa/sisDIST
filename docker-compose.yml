version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: sisdist_db
    environment:
      POSTGRES_USER: sisdist
      POSTGRES_PASSWORD: sisdist_pass
      POSTGRES_DB: sisdist
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sisdist"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sisdist_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sisdist_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://sisdist:sisdist_pass@db:5432/sisdist
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sisdist_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host

  nginx:
    image: nginx:alpine
    container_name: sisdist_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
